<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>GPU Finder</title>

    <script defer src="..\node_modules\@fortawesome\fontawesome-free\js\brands.js"></script>
    <script defer src="..\node_modules\@fortawesome\fontawesome-free\js\solid.js"></script>
    <script defer src="..\node_modules\@fortawesome\fontawesome-free\js\fontawesome.js"></script>
    
    <link href="../node_modules/@fortawesome/fontawesome-free/css/fontawesome.css" rel="stylesheet" type="text/css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

    <script src="https://unpkg.com/rangeable@latest/dist/rangeable.min.js"></script>
    <link rel="stylesheet" href="modules/rangeable/rangeable.css">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/master.scss">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="fonts/arvo/stylesheet.css">

</head>
<body>
    <body class="h-100 w-100">
                    
        <!-- Login Modal -->
        <div class="modal fade" id="modalLogin" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content rounded-6" style="width: 450px; height: 570px; background-color: #5A6978;">

                    <img src="media/GpuChip.png" class="rounded-circle bg-primary p-4 position-absolute top-0 start-50 translate-middle" style="width: 140px; height: 140px;">

                    <h2 class="text-color-white position-absolute top-20 start-50 translate-middle" style="font-family: 'arvoregular';">GPU Finder</h1>

                    <div class="vstack gap-2 col-md-8 position-absolute top-63 start-50 translate-middle">

                        <button type="button" class="btn btn-labeled btn-google text-color-secondary">
                            <span class="btn-label position-absolute" style="left: 10px; top: 5px;">
                                <img src="media/GoogleIcon.png" class="position-relative" style="width: 28px; height: 28px;">
                            </span>
                            Sign in with Google
                        </button>

                        <hr class="mx-4" style="color: #fff; border: none; height: 3px;">

                        <div class="vstack gap-2">

                            <div class="form-floating">
                                <input type="email" class="form-control bg-secondary" id="loginEmailAddress" placeholder="Enter email">
                                <label for="loginEmailAddress" style="color: #ced4da;">Email address</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control bg-secondary" id="loginPassword" placeholder="Password">
                                <label for="loginPassword" style="color: #ced4da;">Password</label>
                            </div>
                            
                            <button type="button" class="btn btn-primary mt-2" id="loginSignin">Signin</button>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="loginRemember">
                                <label class="form-check-label" for="loginRemember">Remember me</label>
                            </div>

                            <div>
                                <button type="button" class="btn btn-link text-primary float-start" id="loginCreateAccount">Create an Account</button>
                                <button type="button" class="btn btn-link text-primary float-end" id="loginForgotPassword">Forgot Password</button>
                            </div>

                        </div>

                    </div>


                    

                    <!-- <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Signin</button> -->

                </div>
            </div>
        </div>

        <!-- Topbar -->
        <div class="bg-dark w-100 position-relative" style="height: 35px;">
            <div class="bg-dark position-relative" style="width: 230px; height: 99px; border-bottom-right-radius: 56px; ">
                
                <div class="bg-dark position-absolute" style="width: 275px; height: 67px; top: 0; left: 0; z-index: -2;"></div>
                <div class="bg-body rounded-circle position-absolute" style="width: 112px; height: 112px; top: 35px; left: 219px; z-index: -1;"></div>

                <img src="media/GpuChip.png" class="rounded-circle bg-primary p-1" style="width: 75px; height: 75px; margin: 12px;">
                <h3 class="text-color-white position-absolute" style="font-family: 'arvoregular'; top: 22px; left: 99px; font-size: 24px;">GPU<br>Finder</h3>

            </div>

            <button type="button" class="btn-close btn-close position-absolute top-0 end-0" style="padding: 9px;" aria-label="Close"></button>

        </div>

        <!-- Main stuffs -->
        <div class="row w-100 h-100 p-2">

            <!-- Left side -->
            <div class="col-3 px-4" style="padding-top: 64px;">
                <div class="dropdown">
                    <button class="btn btn-sm btn-secondary dropdown-toggle mt-2 w-100" type="button" id="filterProfileDropdown" data-bs-toggle="dropdown" aria-expanded="false" data-bs-offset="0,10">
                        Filter Profile
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark w-100" aria-labelledby="filterProfileDropdown">
                        <li><a class="dropdown-item" href="#">2060 - Example</a></li>
                        <li><a class="dropdown-item" href="#">3060 - Example</a></li>
                        <button class="btn rounded-circle btn-primary position-absolute top-100 start-100 translate-middle"><i class="fas fa-plus"></i></button>
                    </ul>
                </div>
                
                <div class="position-relative" style="margin-top: 45px; margin-bottom: 14px;">
                    <div class="number position-absolute end-0" id="pricefilterMin"></div>
                    <h6 class="position-absolute top-20 start-50 translate-middle">Price</h6>
                    <div class="number my-2" id="pricefilterMax"></div>
                    <div class="range">
                        <input type="range" id="pricefilter">
                    </div>
                    <button class="btn btn-xsm btn-secondary position-absolute top-130 end-0">apply</button>
                </div>
                
                <div class="position-relative btn-group-vertical w-100" style="margin-top: 45px;">
                    <h6 class="position-absolute top-20 start-50 translate-middle">Brand</h6>
                    <div class="form-check" style="margin-top: 35px;">
                        <input class="form-check-input" type="checkbox" value="" checked>
                        <label class="form-check-label">All</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" checked>
                        <label class="form-check-label">Asus</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" checked>
                        <label class="form-check-label">EVGA</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" checked>
                        <label class="form-check-label">MSI</label>
                    </div>
                    <button class="btn btn-xsm btn-secondary position-absolute top-110 end-0" style="width: fit-content;">apply</button>
                </div>

                <div class="position-relative btn-group-vertical w-100" style="margin-top: 45px;">
                    <h6 class="position-absolute top-20 start-50 translate-middle">Chipset</h6>
                    <div class="form-check" style="margin-top: 35px;">
                        <input class="form-check-input" type="checkbox" value="" checked>
                        <label class="form-check-label">All</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" checked>
                        <label class="form-check-label">GeForce RTX 2060 SUPER</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" checked>
                        <label class="form-check-label">GeForce RTX 2070 SUPER</label>
                    </div>
                    <button class="btn btn-xsm btn-secondary position-absolute top-110 end-0" style="width: fit-content;">apply</button>
                </div>

            </div>
            
            <!-- Middle -->
            <div class="col-6">
            
            </div>
            
            <!-- Right side -->
            <div class="col-3">
            
            </div>
                    
        </div>

    </body>

    <script>
        var modalLogin = new bootstrap.Modal(document.getElementById('modalLogin'), { keyboard: false })
        // modalLogin.show();
    </script>

    <script src="js/rangeSlider.js"></script>

</body>
</html>
