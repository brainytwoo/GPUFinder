<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>GPU Finder</title>

    <script defer src="..\node_modules\@fortawesome\fontawesome-free\js\brands.js"></script>
    <script defer src="..\node_modules\@fortawesome\fontawesome-free\js\solid.js"></script>
    <script defer src="..\node_modules\@fortawesome\fontawesome-free\js\fontawesome.js"></script>
    
    <link href="../node_modules/@fortawesome/fontawesome-free/css/fontawesome.css" rel="stylesheet" type="text/css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="fonts/arvo/stylesheet.css">

    <style>

    </style>

</head>
<body>
    <body>
                    
        <!-- Login Modal -->
        <div class="modal fade" id="modalLogin" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content rounded-6" style="width: 450px; height: 570px; background-color: #5A6978;">

                    <img src="media/GpuChip.png" class="rounded-circle bg-primary p-4 position-absolute top-0 start-50 translate-middle" style="width: 140px; height: 140px;">

                    <h2 class="text-color-white position-absolute top-20 start-50 translate-middle" style="font-family: 'arvoregular';">GPU Finder</h1>

                    <div class="vstack gap-2 col-md-8 position-absolute top-63 start-50 translate-middle">

                        <button type="button" class="btn btn-labeled btn-google text-color-secondary">
                            <span class="btn-label position-absolute" style="left: 10px; top: 5px;">
                                <img src="media/GoogleIcon.png" class="position-relative" style="width: 28px; height: 28px;">
                            </span>
                            Sign in with Google
                        </button>

                        <hr class="mx-4" style="color: #fff; border: none; height: 3px;">

                        <div class="vstack gap-2">

                            <div class="form-floating">
                                <input type="email" class="form-control bg-secondary-2" id="loginEmailAddress" placeholder="Enter email">
                                <label for="loginEmailAddress" style="color: #ced4da;">Email address</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control bg-secondary-2" id="loginPassword" placeholder="Password">
                                <label for="loginPassword" style="color: #ced4da;">Password</label>
                            </div>
                            
                            <button type="button" class="btn btn-primary mt-2" id="loginSignin">Signin</button>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="loginRemember">
                                <label class="form-check-label" for="loginRemember">Remember me</label>
                            </div>

                            <div>
                                <button type="button" class="btn btn-link text-primary float-start" id="loginCreateAccount">Create an Account</button>
                                <button type="button" class="btn btn-link text-primary float-end" id="loginForgotPassword">Forgot Password</button>
                            </div>

                        </div>

                    </div>


                    

                    <!-- <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Signin</button> -->

                </div>
            </div>
        </div>
    </body>

    <script>
        var modalLogin = new bootstrap.Modal(document.getElementById('modalLogin'), { keyboard: false })
        modalLogin.show();
    </script>

</body>
</html>
